<!-- templates/bus_station/partials/_filters.html -->
<div class="card mb-4">
    <div class="card-header">
        <h6 class="mb-0">Фільтри</h6>
    </div>
    <div class="card-body">
        <form method="get" class="row g-2">
            {% for field in filter_form %}
            <div class="col-md-3">
                <label for="{{ field.id_for_label }}" class="form-label small">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-outline-primary btn-sm me-2">Застосувати</button>
                <a href="." class="btn btn-outline-secondary btn-sm">Скинути</a>
            </div>
        </form>
    </div>
</div>
