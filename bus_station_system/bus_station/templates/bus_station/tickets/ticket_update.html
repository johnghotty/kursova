<!-- templates/bus_station/tickets/ticket_update.html -->
{% extends 'bus_station/base.html' %}

{% block title %}Редагування квитка - Система автовокзалу{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1 class="mb-4">Редагування квитка</h1>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.status.id_for_label }}" class="form-label">Статус</label>
                        {{ form.status }}
                        {% if form.status.errors %}
                            <div class="text-danger">{{ form.status.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Оновити статус</button>
                        <a href="{% url 'ticket_detail' object.pk %}" class="btn btn-outline-secondary">Скасувати</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
